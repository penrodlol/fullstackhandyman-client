<div id="cookies-container">
    <div class="row">
        <div class="col1">
            <div id="cookie-containers-container">
                <mat-toolbar class="mat-elevation-z8">
                    <b>Browse Cookie Containers</b>
                    <span class="spacer"></span>
                    <mat-icon
                        matTooltip='Cookie containers hold all cookies created under their respective domain. Each cookie container name must be unique.'
                        matTooltipPosition='after'>
                        info
                    </mat-icon>
                </mat-toolbar>
                <cookie-containers
                    [removedCookieMapsContainer]='cookieMapsContainerToRemove'
                    (cookieMapsContainersSelection)='getCookieMapsContainer($event)'>
                </cookie-containers>
            </div>
        </div>
        <div class="col2">
            <div id="cookies-context-container">
                <ng-container *ngIf="isSelected; else noCookieMapsContainerSelected">
                    <cookie
                        [cookieMapsContainer]='cookieMapsContainer'
                        (removedCookieMapsContainer)='getRemovedCookieMapsContainer($event)'>
                    </cookie>
                </ng-container>
                <ng-template #noCookieMapsContainerSelected>
                    No cookie maps container selected!
                </ng-template>
            </div>
        </div>
    </div>
</div>
