<div id="cookie-maps-container">
    <ng-container *ngIf="doesContainerHaveMaps; else noMaps">
        <mat-list id="cookie-maps-containers-list">
            <div>
                <mat-list-item *ngFor="let cookieMap of cookieMaps | async">
                    <h4 mat-line>{{cookieMap.name}}</h4>
                </mat-list-item>
            </div>
        </mat-list>
    </ng-container>
    <ng-template #noMaps>
        <span>NO COOKIES!</span>
    </ng-template>
</div>
